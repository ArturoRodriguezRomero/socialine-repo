<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/favicon.png" />
  <title>Socialine</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app-wrapper">
    <div id="app">
      <div class="main-panel">
        <div class="sidebar user-list">
          <div class="sidebar-header">
            <div class="client-picture" v-bind:style="{ 'background-image': 'url(' + client.pictureUrl + ')' }"></div>
            <div class="client-body">
              <div class="client-name">{{client.name}}</div>
              <div class="client-about">{{client.about}}</div>
            </div>
            <div class="client-modify"><i class="fas fa-pencil-alt"></i></div>
          </div>
          <div class="sidebar-body">
            <div class="user-list">
              <div class="user-item" v-for="user in users">
                <div class="user-picture" v-bind:style="{ 'background-image': 'url(' + user.pictureUrl + ')' }"></div>
                <div class="user-body">
                    <div class="user-name">{{user.name}}</div>
                    <div class="user-about">{{user.about}}</div>
                </div>
                <div class="user-new-message"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-wrapper">
          <div class="chat-header"></div>
          <div class="chat-body">
            <div class="chat"></div>
          </div>
          <div class="chat-input"></div>
        </div>
      </div>
    </div>
  </div>
</body>
